<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css">
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densityDpi=device-dpi" />
<script>
window.addEventListener("devicemotion", function(event) {
		var ax = event.accelerationIncludingGravity.x;
		var ay = event.accelerationIncludingGravity.y;
		if(ax<=-1){
		document.getElementById("compass").innerHTML="EAST"
		}if(ax>=1){
		document.getElementById("compass").innerHTML="WEST"
		}if(ay>=1){
		document.getElementById("compass").innerHTML="SOUTH"
		}if(ay<=-1){
		document.getElementById("compass").innerHTML="NORTH"
		}if(ay>=1 && ax>=1){
		document.getElementById("compass").innerHTML="SOUTH WEST"
		}
		if(ay<=-1 && ax<=-1){
		document.getElementById("compass").innerHTML="NORTH EAST"
		}
		if(ay<=-1 && ax>=1){
		document.getElementById("compass").innerHTML="NORTH WEST"
		}if(ax<=-1 && ay>=1){
		document.getElementById("compass").innerHTML="SOUTH EAST"
		}if(ay==0){
		document.getElementById("compass").innerHTML="DEFAULT"
		}
},true);

function load(){
document.getElementById('compass').style.left="30px";
document.getElementById('compass').style.top="30px";
}
</script>
<style type="text/css">
#homeBg{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body onLoad="load()">
<div data-role="page" data-theme="b" id="pageTwo">
	
	<img id="homeBg" src="images/compass.png" />
	<div data-role="footer" data-position="fixed">
	<div data-role="navbar">
	<ul>
	<center>
	<li><span></span>
	<h1 id="compass"> </h1>
	<span></span></li>
	</ul>		
	</center>
	</div>
	</div>
</div>

</body>
</html>
